<script>
  window.addEventListener("scroll", () => {
    const box = document.querySelector(".box");
    let scrollY = window.scrollY;

    // Clamp scroll influence
    let maxScroll = 1000;
    let progress = Math.min(scrollY / maxScroll, 1); // value between 0â€“1

    // Dynamic sizes
    let baseSize = 50;
    let size = baseSize + progress * 100; // grows with scroll
    let p = 25 + progress * 40;           // wave spread increases
    let R = Math.sqrt(size * size + p * p);

    // Dynamic height
    let newHeight = 200 + progress * 500;


    // Apply values
    box.style.setProperty("--size", `${size}px`);
    box.style.setProperty("--p", `${p}px`);
    box.style.setProperty("--R", `${R}px`);
    box.style.height = `${newHeight}px`;
    box.style.background = `linear-gradient(90deg, hsl(${hue}, 80%, 60%), hsl(${(hue + 60) % 360}, 80%, 60%))`;
  });
</script>
